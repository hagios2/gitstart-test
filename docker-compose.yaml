version: '3'

services:
  database:
    image: mysql:8.0
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: gitstart
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    volumes:
      - ./mysql/.db:/var/lib/mysql
    ports:
      - "3315:3306"

  php:
    container_name: php
    build:
      context: .
    ports:
      - '9000:9000'
    volumes:
      - /var/www/html/gitstart
      - ./.env:/var/www/html/.env
    depends_on:
      - database

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    volumes:
      - /var/www/html/gitstart
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - database
